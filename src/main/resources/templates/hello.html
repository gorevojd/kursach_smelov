<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>WEBClient</title>
    <meta charset="UTF-8"/>
</head>
<body>

<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<br/>

<form method="post" th:action="@{/web_client_action}">
    <input type="text" name="login" id="login" placeholder="Login" th:value="${playerLogin}"/>
    <label>Login</label>
    <br/>

    <input type="text" name="password" id="password" placeholder="Password" th:value="${playerPassword}"/>
    <label>Password</label>
    <br/>

    <input type="text" name="lastLevel" id="lastLevel" placeholder="lastLevel" th:value="${playerLastLevel}"/>
    <label>Last Level</label>
    <br/>

    <input type="text" name="coinCount" id="coinCount" placeholder="coinCount"  th:value="${playerCoinCount}"/>
    <label>Coin Count</label>
    <br/>

    <input type="text" name="redDiamondCount" id="redDiamondCount" placeholder="redDiamondCount" th:value="${playerRedDiamondCount}"/>
    <label>Red diamond count</label>
    <br/>

    <input type="text" name="greenDiamondCount" id="greenDiamondCount" placeholder="greenDiamondCount" th:value="${playerGreenDiamondCount}"/>
    <label>Green diamond count</label>
    <br/>

    <input type="text" name="blueDiamondCount" id="blueDiamondCount" placeholder="blueDiamondCount" th:value="${playerBlueDiamondCount}"/>
    <label>Blue diamond count</label>
    <br/>

    <button type="submit" name="action" value="Find">Find</button>
    <button type="submit" name="action" value="Add">Add</button>
    <button type="submit" name="action" value="Delete">Delete</button>
    <button type="submit" name="action" value="Update">Update</button>
    <br/>
    <button type="submit" name="action" value="FindAll">FindAll</button>
    <button type="submit" name="action" value="DeleteAll" onclick="return confirm('Are you sure?');">DeleteAll</button>
</form>

<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
